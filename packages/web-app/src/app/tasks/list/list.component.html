<div class="container">
  <div class="header">
    <h1>My Daily Tasks</h1>
    <button
      class="add-task"
      data-testid="add-task"
      mat-raised-button
      color="primary"
      (click)="onAddTask()"
    >
      <mat-icon>add</mat-icon> Add Task
    </button>
  </div>

  <div class="task-summary">
    <h3>Total Tasks: {{ tasksService.tasks.length }}</h3>
    <h3>Tasks to Complete: {{ incompleteTasks.length }}</h3>
    <h3>Completed Tasks: {{ completedTasks.length }}</h3>
  </div>

  <div class="filters">
    <label class="filter-label">Filter by:</label>
    <take-home-filters-component></take-home-filters-component>
  </div>

  <div class="search-bar">
    <take-home-search-component></take-home-search-component>
  </div>

  <take-home-task-section
    [tasks]="incompleteTasks"
    title="Tasks to Complete"
    (completeTask)="onDoneTask($event)"
    (deleteTask)="onDeleteTask($event)"
  ></take-home-task-section>

  <take-home-task-section
    [tasks]="completedTasks"
    title="Completed Tasks"
    (completeTask)="onDoneTask($event)"
    (deleteTask)="onDeleteTask($event)"
  ></take-home-task-section>
</div>
